<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax留言板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outside">
        <div class="container">
            <form action="https://xqing0912.github.io/JavaScript_-Exercise/message-board/message.json">
                <div class="one">
                    留言板
                </div>
                <input type="text" name="date" hidden>
                <div class="two mar">
                    <label for="#title" class="font">標題</label><br>
                    <input id='title' type="text" name="title" placeholder="請填入標題">
                </div>
                <div class="three mar">
                    <label for="#content" class="font">內容</label><br>
                    <textarea id="content" name="content" cols="30" rows="30" placeholder="請填入留言内容"></textarea>
                </div>
                <div class="four mar">
                    <label for="#href" class="font">超連接</label><br>
                    <input id="href" type="text" name="href" placeholder="請填入一個超連接">
                </div>
                <div class="five mar">
                    <label for="#image_url" class="font">圖片連接</label><br>
                    <input id="image_url" type="text" name="image_url" placeholder="請填入一張圖片的超連接">
                </div>
                <div class="six ">
                    <button type="reset">清除內容</button>
                    <div class="btn" type="submit">新增留言</div>
                </div>
            </form>
        </div>
    </div>
