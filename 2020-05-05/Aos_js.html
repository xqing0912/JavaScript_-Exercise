<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <title>Document</title>
    <style>
        .box {
            background-color: cornflowerblue;
            width: 200px;
            height: 200px;
            margin-top: 50px;
        }

        .marg {
            margin-top: 500px;
        }
    </style>
</head>

<body>
    <div class="marg">
        <div class="box" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">

        </div>

        <div class="box" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
        </div>
        <div data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500">
        </div>
        <div class="box" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000">
        </div>
        <div class="box" data-aos="fade-up" data-aos-anchor-placement="top-center">
        </div>
        <div class="box" data-aos="fade-up" data-aos-anchor-placement="center-center">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
