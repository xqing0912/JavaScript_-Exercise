<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array_a=[];
        //宣告一個空的陣列
        array_a.push("1","3","5","7","9","11");        
        //往陣列增加資料
        console.log("--------------------------")
        console.log(array_a);
        console.log("--------------------------")
        console.log(array_a.indexOf("9"));
        //查看資料的索引
        console.log("--------------------------")
        console.log(array_a.length);
        //查看資料的長度
        console.log("--------------------------")
        console.log(array_a[4]);
        //查看陣列索引為4的資料
    </script>
</body>
</html>
