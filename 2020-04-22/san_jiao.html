<!DOCTYPE html>

<body>
    <script>
        function sanjiao(a,b){
            // return  Math.sqrt(a*a+b*b); 
            // return  Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
             //方法一
             return Math.pow(Math.pow(a,2)+Math.pow(b,2),0.5);
             //方法二，例如：Math.pow(6,0.5),指6開平方根，Math.pow(6,1/3),指6開立方根
        }
       console.log(sanjiao(2,3));
    </script>
</body>
